    <script type="text/javascript">
/*
Для трех переменных:
        var p = 3.141592653589793;
        var r = 4;
        var h = 8;
вычислить:
    Объем цилиндра
    Площадь поверхности цилиндра;
и результаты вывести в окне браузера
*/
        var p = 3.141592653589793;
        var r = 4;
        var h = 8;

        alert("Объем цилиндра " + (p*r*r*h))
        alert("Площадь поверхности цилиндра " + (2*p*r*h + 2*p*r*r))
    </script>
